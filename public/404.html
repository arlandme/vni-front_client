<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vietnam Inspection Services | Third-Party Service | ANSI/ASQC Z1.4 (ISO 2859-1)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="author" content="Le Minh">
  <meta name="description"
    content="Vietnam Inspection Team provides inspection services in Northern and Central Vietnam. Full inspection, Pre-shipment Inspection, Initial Production Check, During Production Check" />

  <meta name="keywords" content="defectfound, not found" />
  <script type="text/javascript">
    var pathSegmentsToKeep = 0;

    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );

  </script>
</head>

</body>

</html>
